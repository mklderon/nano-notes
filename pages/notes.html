<!-- Barra lateral ya se rellena dinámicamente -->
<!-- Editor -->
<div class="note-header">
  <div class="timestamp">
    <span id="saved-indicator">Guardado</span>
  </div>
  <button id="save-btn" class="btn"><i class="ri-save-line"></i></button>
  <button id="delete-btn" class="btn"><i class="ri-delete-bin-6-line"></i></button>
</div>

<div class="note-editor">
  <input type="text" id="note-title" class="note-title" placeholder="Título">
  <textarea id="note-body" class="note-body" placeholder="Escribe algo…"></textarea>
</div>
